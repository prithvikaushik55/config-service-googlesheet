steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'gcr.io/${PROJECT_ID}/sample-app:$SHORT_SHA', '.' ]
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'push', 'gcr.io/${PROJECT_ID}/sample-app:$SHORT_SHA']
- name: 'gcr.io/cloud-builders/gcloud'
  args:
    - 'run'
    - 'deploy'
    - 'sample-app'
    - '--region=global'
    - '--platform=managed'
    - '--allow-unauthenticated'
    - '--service-account=${1091634236547-compute@developer.gserviceaccount.com}'
    - '--image=gcr.io/${PROJECT_ID}/sample-app:$SHORT_SHA'
options:
  logging: CLOUD_LOGGING_ONLY
